<!DOCTYPE html>
<html>
<head>
	<title>IS3 Prototype</title>
	<meta charset="UTF-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" /> 
	<link rel="stylesheet" type="text/css" href="style.css" />
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="controls.js"></script>
	<!--[if lt IE 9]><script src="html5shiv.js"></script><![endif]-->
	
	<script type="text/javascript" src="https://www.google.com/jsapi"></script>
	<script type="text/javascript" src="dist.js"></script>
	<script type="text/javascript" src="genstats.js"></script>
</head>
<body>
<div id="page">
	<section id="left">
		<h1 onclick="toggleMainNav();">Descriptive stats</h1>
		<ol>
			<li><a href="index.html">Descriptive stats</a></li>
			<li><a href="clustering.html">2D Projections</a></li>
			<li><a href="predictions.html">Predictions</a></li>
			<li><a href="analysis.html">Analysis and overview</a></li>
		</ol>
		<ul>
			<li onclick="openSubwindow.call(this, 'general');">General trends</li>
			<li onclick="openSubwindow.call(this, 'correlations');">Correlations</li>
			<li onclick="openSubwindow.call(this, 'distributions'); distSelect();">Distributions</li>
		</ul>
	</section>	
	<section id="right">
		<article id="general" class="subwindow">
			<h1>General trends</h1>
			           <div class="content">
			           <p>Please select an option from the menu below</p>
				            <script></script>
				            <select id="genstatsList" onchange="genstats();">
				            	    <option disabled selected="selected">Select</option>
					            <option value="0">Heat Map</option>
					            <option value="1">Column Graph</option>
					            <option value="2">Line Graph</option>
				            </select>
				            <div id="geo_div" style="width: 1000px; height: 600px;"></div>
				            <div id="column_div" style="width: 1000px; height: 500px;"></div>
				            <div id="line_div" style="width: 1000px; height: 500px;"></div>
					    <div id="geomapList">
				            	    <select id="list1" onchange="genstats();">
				            	    	<option value="0">[All Countries]</option>
					            	<option value="1">United States</option>
					            	<option value="2">China</option>
					            	<option value="3">Russia</option>
					            	<option value="4">United Kingdom</option>
					            	<option value="5">Germany</option>
				           	    </select>
				            </div>
				            <div id="columnchartList">
				            	    <select id="list2" onchange="genstats();">
				            	    	<option value="0">[All Countries]</option>
				           	    </select>
				            </div>
				            <div id="linechartList">
				            	    <select id="list3" onchange="genstats();">
				            	    	<option value="0">[All Countries]</option>
				           	    </select>
				            </div>
			            </div>
		</article>
		<article id="correlations" class="subwindow">
			<h1>Correlations</h1>
			<div class="content">
				Correlation exploration
			</div>
		</article>
		<article id="distributions" class="subwindow">
			<h1>Distributions</h1>
			<div class="content" >
				<select id="distList" onchange="distSelect();">
					<option value="0">GDP</option>
					<option value="1">Population</option>
					<option value="2">Team Size</option>  
					<option value="3">Females</option>
					<option value="4">Males</option>
					<option value="5">Gold</option>
					<option value="6">Silver</option>
					<option value="7">Bronze</option>
					<option value="8">Medals</option>
				</select>
				<div id="dist_chart" style="width: 100%; height: 100%;"></div>
			</div>
		</article>
	</section>
</div>
</body>
</html>
